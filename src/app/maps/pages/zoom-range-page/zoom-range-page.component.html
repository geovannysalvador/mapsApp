<div id="map" #map></div>

<div class="floating-range p-2">
  <div class="floating-content ">
    <button class=" btn btn-danger"> - </button>

    <input type="range"
    class="form-range"
    min="-2"
    max="18"
    [value]="zoom"
    >

    <button class=" btn btn-success"> + </button>
  </div>



  <span>
    Zoom: {{zoom | number: '2.2-2'}}
    <br>
    Lng, Lat
  </span>

</div>
