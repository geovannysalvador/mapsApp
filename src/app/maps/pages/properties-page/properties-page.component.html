<div class="row mt-5">
  <div class="col-2"></div>
    <div class="col">
      <h3>Propiedades</h3>
      <hr>
    </div>
</div>


<div class="row mt-3" >
  <div class="col-2"></div>
    <div class="col">

      <div class="row">

        <!-- casas -->
        <div *ngFor="let house of houses" class="col-4 mb-4">

          <div class="card">
            <!-- <img src="..." alt="" class="card-img-top"> -->
            <mini-map [lngLat]="house.lngLat"></mini-map>
            <div class="card-body">
              <h5 class="card-title">{{house.title}}</h5>
              <p class="card-text" id="textLimit">{{house.shortDescription}}</p>
            </div>
          </div>

        </div>

      </div>

    </div>
</div>
