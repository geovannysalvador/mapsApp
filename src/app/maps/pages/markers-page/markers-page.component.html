<div id="map" #map></div>

<ul class="list-group">
  <div *ngFor="let ColorYMarcador of markers; let i = index"
        [ngStyle]="{backgroundColor:ColorYMarcador.color}"
        class="list-group-item"
        >
    Marker: {{i + 1}}
  </div>
</ul>

<button (click)="createMarket()" type="button" class="btn btn-success">
  + Agregar Marcador
</button>
